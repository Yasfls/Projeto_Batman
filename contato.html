<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Batman Móveis - Contato</title>
    <link rel="stylesheet" href="css/contato.css" />
  </head>
  <body>
    <header>
      <img src="assets/logo.png" id="logo" alt="Logo Batman" />
      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 id="contato_titulo">Fale Conosco</h1>
      <form id="fale" action="">
        <input type="text" name="nome" id="nome" placeholder="Seu Nome" required />
        <input type="email" name="email" id="email" placeholder="Seu E-mail" required />
        <textarea name="mensagem" id="mensagem" placeholder="Digite aqui sua mensagem..." required></textarea>
        <button type="submit" id="enviar">Enviar Mensagem</button>
      </form>
    </main>
    <footer>
      <p>© 2025 Batman Móveis</p>
    </footer>
    <script src="js/utils.js"></script>
  </body>
</html>
